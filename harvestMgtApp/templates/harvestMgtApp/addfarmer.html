{% extends 'harvestMgtApp/base.html' %}

{% block content %}

    <h1>Add Farmer</h1>

    <form action="{% url 'addfarmer' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <select name="plant">
            {% for plant in plants %}
            <option value="{{ plant.pk }}">{{ plant.plantName }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
