{% extends 'harvestMgtApp/base.html' %}

{% block content %}
    <h1>Welcome to home page </h1>

    {% for testObjs in testObj %}
        {% for plantA in farmersPlants %}
            {% ifequal testObjs.plant plantA.id %}
                <h5>{{ testObjs.amount__sum }} | {{ plantA.plantName }}</h5>
            {% endifequal %}
        {% endfor %}
    {% endfor %}
<hr>
{% endblock  %}
